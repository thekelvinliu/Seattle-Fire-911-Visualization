<!DOCTYPE html>
<html>
  <head>
    <!-- META -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Seattle Fire 911 Visualization</title>
    <!-- ICON -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/fire.png') }}">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway:400,300,600">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/css/pikaday.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <!-- JS -->
    <script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=AIzaSyDM_DiCCOBmfzR9htAwJlFUuB16kTI8mJs" defer></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.0/moment-timezone-with-data.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/pikaday/1.4.0/pikaday.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  </head>
  <body>
    <div class="right" id="map"></div>
    <div class="left" id="info">
      <h2 class="centered">Seattle Fire 911 Visualization</h2>
      <div class="row" id="controls">
        <div class="half-size left" id="summ">
          <span id="incidents">9001</span>
          <br>incidents since
        </div>
        <div class="half-size right" id="options">
          <input type="radio" name="startdate" id="yesterday" checked> yesterday<br>
          <input type="radio" name="startdate" id="3daysago"> 3 days ago<br>
          <input type="radio" name="startdate" id="lastweek"> last week<br>
          <input type="radio" name="startdate" id="other"> <input type="text" id="custom" value="YYYY-MM-DD">
        </div>
        <div class="centered row">
          <button id="visualize" onclick="getData()">visualize</button>
        </div>
      </div>
      <div id="top" class="row"></div>
    </div>
  </body>
</html>
